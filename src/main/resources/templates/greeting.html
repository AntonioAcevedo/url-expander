<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="relevante.module">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Relevante URL Expander page" />
		<meta name="author" content="antonio.acevedo" />
		
		<title>Relevante URL Expander</title>
	
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
			
	</head>
	
	<body>
		<h2> Welcome to Relevante Expander URL </h2>
	    
	    <div ng-controller="LinkedInController" class="container">
			<form ng-submit="expandMyShortUrlPlease()">
				<div class="form-group">
					<label>Technology</label>
					<select ng-model="mode" ng-options="val for val in modes" class="form-control"></select>
				</div>
				<div class="form-group">
					<label>Short url:</label>
					 <input type="text" ng-model="shortUrl" class="form-control"/>
				</div>
				<div class="form-group">
					<label>Expanded URL:</label>
					<pre>{{longUrl}}</pre>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default btn-lg" value="Expand my URL!"/>
				</div>
			</form>
		</div>
	    
	</body>
	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script	type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.2.9/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/restFactory.js"></script>
    <script type="text/javascript" src="js/linkedInService.js"></script>
    <script type="text/javascript" src="js/linkedInController.js"></script>
    <script type="text/javascript" src="js/init.js"></script>

</html>
